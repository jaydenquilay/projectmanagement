<div id="reservation-popup-2" class="reservation-popup">
  <div class="reservation-box">
    <button class="close-btn" onclick="closeReservationPopup2()">Ã—</button>
    <h1>Make Reservation</h1>

    <form class="reservation-form">
      <div class="form-group">
        <label for="guests">Guests</label>
        <select id="guests" name="guests" required>
          <option value="">Select number of guests</option>
          <option>2 Guests</option>
          <option>3 Guests</option>
          <option>4 Guests</option>
          <option>5 Guests</option>
          <option>6 Guests</option>
          <option>7 Guests</option>
          <option>8 Guests</option>
          <option>9 Guests</option>
          <option>10 Guests</option>
          <option>Over 10 Guests</option>
        </select>
      </div>

      <div class="form-group">
        <label for="time">Time</label>
        <select id="time" name="time" required>
          <option value="">Select a time</option>
          <option>3:00 PM</option>
          <option>4:00 PM</option>
          <option>5:00 PM</option>
          <option>6:00 PM</option>
          <option>7:00 PM</option>
          <option>8:00 PM</option>
          <option>9:00 PM</option>
          <option>10:00 PM</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" required />
      </div>

      <h2>Contact Info</h2>

      <div class="form-group">
        <input type="text" id="fullname" name="fullname" placeholder="* Name and Last Name" required />
      </div>

      <div class="form-group">
        <input type="tel" id="phone" name="phone" placeholder="* Phone Number" required />
      </div>

      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="* Email Address" required />
      </div>


        <div class="location-checkbox1"><input type="checkbox" id="updates"><label for ="updates">Send me updates for my reservation</label>
        </div>

      <button type="submit" class="confirm-btn">Confirm Reservation</button>
    </form>
  </div>
</div>
